<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contactez-nous</h2>
    <p class="contact-intro">
      Nous serions ravis de recevoir vos messages, suggestions ou préoccupations concernant  le gaz à Abéché.
    </p>

    <div class="contact-info">
      <div class="info-item">
        <strong>Email :</strong> {{ email }}
      </div>
      <div class="info-item">
        <strong>Téléphone :</strong> {{ phone }}
      </div>
      <div class="info-item">
        <strong>Adresse :</strong> {{ location }}
      </div>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" placeholder="Votre nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Votre email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</section>
