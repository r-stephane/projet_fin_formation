<div class="login-container">
  <div class="logo">
    <h2><i class="bi bi-envelope"></i> Mot de passe oubliÃ©</h2>
  </div>
  <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="forgotForm">
    <div class="form-group">
      <label for="email">Votre email</label>
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Entrez votre email" />
      <div class="error-message" *ngIf="email?.touched && email?.invalid">
        <small *ngIf="email?.errors?.['required']">L'email est requis.</small>
        <small *ngIf="email?.errors?.['email']">Format d'email invalide.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-login mt-3" [disabled]="forgotForm.invalid || loading">Envoyer le lien</button>
    <div class="alert alert-success mt-3" *ngIf="message">{{ message }}</div>
  </form>
</div>
